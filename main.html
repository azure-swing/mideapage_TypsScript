<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的专属影音库</title>
  <style>
				/* CSS变量定义 */
				:root {
						/* 黑灰色系搭配静谧蓝强调 */
						--bg-color: #1F1F1F; /* 非常深的灰/黑 - 背景 */
						--nav-bg: #2B2B2B; /* 深灰色 - 导航、过滤条等 */
						--card-bg: #3D3D3D; /* 中等深度灰色 - 卡片、输入框等 */
						--accent-color: #5C6BC0; /* 静谧蓝色 - 强调色，品牌名称，活动状态 */
						--hover-color: #7986CB; /* 较亮静谧蓝色 - 悬停效果 */
						--text-color: #F0F0F0; /* 浅灰色 - 主要文本 */
						--secondary-text: #B0B0B0; /* 中等灰色 - 次要文本 */
						/* --like-highlight-bg: #4A148C; -- OLD: 深紫色背景 for liked item title */
						
						/* NEW: Liked item styling */
						--liked-item-bg: #fde0e0;       /* 淡粉色背景 for liked item */
						--liked-item-border-color: #E53935; /* 红色竖线 for liked item */

						--font-family: 'Arial', sans-serif;
						--transition-speed: 0.3s;
						--border-radius: 5px;
				}

    * {
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    /* 顶部导航 */
    .navbar {
      background-color: var(--nav-bg);
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      justify-content: space-between; /* 使左右两端对齐，中间内容居中 */
      position: relative;
    }

    .navbar-left-section { /* 新增：左侧区域样式 */
        display: flex;
        align-items: center;
        gap: 15px; /* 品牌和退出按钮之间的间距 */
    }

    .navbar-brand {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--accent-color);
      text-decoration: none;
      margin-right: 0; /* 如果之前有右边距，可以移除或调整 */
    }

    .logout-button-small { /* 新增：退出小按钮样式 */
        font-size: 1.2em; /* 图标大小 */
        color: var(--secondary-text);
        text-decoration: none;
        padding: 5px 8px;
        border-radius: var(--border-radius);
        background-color: transparent; /* 默认透明背景 */
        transition: color var(--transition-speed), background-color var(--transition-speed);
        line-height: 1; /* 确保图标垂直居中 */
    }
    .logout-button-small:hover {
        color: #E91E63; /* 悬停时变色，例如粉红色 */
        background-color: var(--card-bg); /* 轻微背景变化 */
    }

    .navbar-nav { /* 中间导航项 */
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
      /* flex: 1; */ /* 移除或调整 flex:1，避免它挤压左右部分 */
      justify-content: center; /* 仍然尝试居中，但 space-between 会起主要作用 */
      align-items: center;
      /* 为确保即使在 flex:1 被移除后，导航栏中间部分不会太宽，可以给一个最大宽度 */
      /* max-width: 50%; 或者根据内容调整 */
    }
    .navbar-nav li a {
      color: var(--text-color);
      text-decoration: none;
      transition: color var(--transition-speed) ease, background-color var(--transition-speed) ease;
      padding: 5px 10px;
      border-radius: var(--border-radius);
    }
    .navbar-nav li a:hover {
      color: var(--secondary-text);
      background-color: var(--card-bg);
    }

    /* 搜索框 */
    .search-box {
      /* margin-left: auto; */ /* 如果想让搜索框强制靠右，可以尝试这个，但 space-between 应该能处理 */
      display: flex; /* 确保内部元素对齐 */
      align-items: center;
    }
    .search-input {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: box-shadow var(--transition-speed);
    }
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 5px var(--accent-color);
    }
    /* 媒体库过滤区域（支持多选，读取 Emby 媒体库数据） */
    .library-filters {
      background-color: var(--card-bg);
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .library-filter {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      user-select: none;
      padding: 5px 10px;
      background-color: var(--nav-bg);
      border-radius: var(--border-radius);
      transition: background-color var(--transition-speed);
    }
    .library-filter.active {
      background-color: var(--accent-color);
    }
    .library-filter input {
      margin-right: 5px;
    }
    /* 悬浮的标签下拉按钮 - 定位在屏幕高度的 1/3 */
    .tag-dropdown {
      position: fixed;
      top: calc(30%);
      right: 20px;
      z-index: 1000;
    }
    .tag-btn {
      background-color: var(--nav-bg);
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: var(--border-radius);
      transition: background-color var(--transition-speed);
    }
    .tag-btn:hover {
      background-color: var(--hover-color);
    }
    .tag-panel {
      position: absolute;
      top: 40px;
      right: 0;
      background-color: var(--card-bg);
      padding: 10px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      max-height: 600px;
      overflow-y: auto;
      width: 400px;
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    .tag-panel.active {
      display: grid;
    }
    .tag-option {
      display: flex;
      align-items: center;
    }
    .tag-option input {
      margin-right: 5px;
    }
    /* 随机推荐轮播图（使用 Backdrop 缩略图） */
				.random-carousel {
      overflow: hidden;
    }

    .random-carousel .carousel-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
						overflow: hidden; /* 隐藏水平方向的溢出内容 */
    }
    .random-carousel .carousel-slide {
      display: flex;
      gap: 15px;
      transition: transform var(--transition-speed);
      padding: 10px 0;
      flex-wrap: nowrap;
    }
    .random-carousel .carousel-item {
      border-radius: var(--border-radius);
      overflow: hidden;
      background-color: var(--card-bg);
      cursor: pointer;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed), background-color var(--transition-speed), border-left var(--transition-speed);
      position: relative;
      width: 320px;
      height: 180px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .random-carousel .carousel-item:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .random-carousel .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center center;
      display: block;
      background-color: #1a1a1a;
    }
    .random-carousel .carousel-item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px 10px;
      font-size: 0.9em;
      white-space: normal;
      overflow: hidden;
      line-height: 1.4;
      background-color: rgba(0, 0, 0, 0.75);
      color: var(--text-color);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      max-height: 100%;

    }
    .random-carousel .carousel-item:hover .carousel-item-title {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    /* 排序区域 */
    .sort-container {
      display: flex;
      gap: 15px;
      padding: 10px 20px;
      flex-wrap: wrap;
      justify-content: flex-start;
      background-color: var(--nav-bg);
      margin-bottom: 20px;
    }
    .sort-button {
      background-color: var(--card-bg);
      color: var(--text-color);
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: background-color var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .sort-button:hover {
      background-color: var(--hover-color);
    }
    .sort-button::after {
      content: '▲';
      font-size: 0.8em;
      color: #888;
      transition: transform 0.2s ease;
      opacity: 0;
    }
    .sort-button.active::after {
       opacity: 1;
    }
    .sort-button.desc::after {
      content: '▼';
      transform: translateY(1px);
    }
    .sort-button.active {
      color: var(--accent-color);
    }
    .sort-button.active::after {
      color: var(--accent-color);
    }
    /* 主体容器 */
    .container {
      padding: 0 20px 20px 20px;
    }
    .section-title {
      font-size: 1.8em;
      margin-bottom: 15px;
      padding-left: 0;
    }
    /* 海报网格 */
	.carousel-grid {
	  display: grid;
	  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
	  gap: 20px;
	  padding-bottom: 15px;
	  width: 80%;         /* 限定宽度为页面的80% */
	  margin: 0 auto;     /* 居中显示 */
	}

    .carousel-item {
      border-radius: var(--border-radius);
      overflow: hidden;
      background-color: var(--card-bg);
      cursor: pointer;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed), background-color var(--transition-speed), border-left var(--transition-speed);
      position: relative;
      display: flex;
      flex-direction: column;
      /* NEW: Ensure border doesn't add to width for layout calculations */
      border-left: 4px solid transparent; /* Default transparent border */
    }
    .carousel-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 10;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      display: block;
    }
	.carousel-item-title {
	  padding: 10px;
	  text-align: center;
	  font-size: 0.9em;
	  line-height: 1.2em;
	  height: 3em;                  /* 固定高度 */
	  box-sizing: border-box;         /* 包含内边距 */
	  overflow: hidden;
    background-color: var(--card-bg); /* Default background */
    transition: background-color var(--transition-speed);
    color: var(--text-color); /* Ensure default text color */
	}
    /* OLD LIKED STYLE - can be removed or commented out
    .carousel-item-title.liked-movie-title {
        background-color: var(--like-highlight-bg) !important; 
        color: var(--text-color); 
    }
    */

    /* NEW: Liked item style for the entire card */
    .carousel-item.liked-item {
      background-color: var(--liked-item-bg); /* Light pink background */
      border-left: 4px solid var(--liked-item-border-color); /* Red vertical line */
    }
    .carousel-item.liked-item .carousel-item-title {
        color: #333; /* Darker text on light pink for better readability */
        background-color: transparent; /* Make title background transparent or match item bg */
    }


    /* 海报悬停显示附加信息 */

    /* 分页 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      padding-bottom: 20px;
    }
    .page-button,
    .page-input,
    .page-info {
      padding: 8px 12px;
      border-radius: var(--border-radius);
      background-color: var(--card-bg);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      text-align: center;
      text-decoration: none;
    }
    .page-button:hover:not(:disabled) {
      background-color: var(--hover-color);
    }
    .page-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
	.page-input {
	  width: 60px;
	  color: var(--text-color);
	  text-align: center;
	  cursor: text;
	  -moz-appearance: textfield; /* Firefox */
	}
	.page-input:focus {
	  outline: none;
	  border: 1px solid var(--hover-color);
	}
	.page-input::-webkit-inner-spin-button,
	.page-input::-webkit-outer-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
	}

    .page-info {
        background-color: transparent;
        cursor: default;
        color: var(--secondary-text);
    }
    /* 视频详情页 (悬停卡片) */
	.video-detail-page { /* This is for the hover card */
		display: none; 
		position: absolute; /* Changed from fixed to absolute for hover card */
		z-index: 999;
		width: 400px; /* Example width, adjust as needed */
		/* top/left positioning will be handled by JS */
	}


    .video-detail-container {
      margin: 0; /* No margin for hover card itself */
      padding: 15px; /* Slightly less padding for hover card */
      background-color: var(--nav-bg);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .video-detail-backdrop { /* Renamed from poster, for hover card image */
      max-width: 120px; /* Smaller image for hover card */
      height: auto;
      border-radius: var(--border-radius);
      margin-bottom: 10px;
      float: left;
      margin-right: 15px;
    }
	:root {
		--video-detail-title-default-size: 1.2em; /* Smaller for hover */
		--video-detail-title-small-size: 0.9em; /* Even smaller if long for hover */
	}
	.video-detail-title {
		font-size: var(--video-detail-title-default-size); 
		margin-bottom: 8px; /* Less margin for hover */
	}
	.video-detail-title.long-title {
		font-size: var(--video-detail-title-small-size); 
	}

    .video-detail-info {
        color: var(--secondary-text);
        margin-bottom: 8px; /* Less margin for hover */
        font-size: 0.8em; /* Smaller font for hover */
    }
    .video-detail-info span {
        margin-right: 10px; /* Less margin for hover */
    }
    .video-detail-overview {
      font-size: 0.75em; /* Smaller font for hover */
      line-height: 1.5;
      color: #ccc;
      clear: both;
      padding-top: 8px; /* Less padding for hover */
      max-height: 70px; /* Limit overview height in hover card */
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Back to home button is not needed for hover card */
    .video-detail-container::after { /* Clearfix */
        content: "";
        clear: both;
        display: table;
    }

    /* Loading indicator */
    .loading-indicator {
        text-align: center;
        padding: 50px;
        font-size: 1.2em;
        color: var(--secondary-text);
	}
    /* --- Styles for Actors View --- */
    #actorsViewPage {
      padding-top: 20px;
    }

    .actor-sort-controls {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .actor-list-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px; /* Gap between actor names */
      margin-bottom: 10px;
      max-height: 80px; /* Approx height for 2 rows, adjust as needed */
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
    }

    .actor-list-container.expanded {
       max-height: 450px; /* 估算值：大约15行的高度，可以根据实际调整 */
       overflow-y: auto; /* 添加垂直滚动条 */
       /* 可选：添加一些内边距让滚动条不紧贴边缘 */
       padding-right: 5px;
    }

    .actor-list-item {
      background-color: var(--card-bg);
      padding: 5px 12px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      white-space: nowrap; /* Prevent wrapping */
      font-size: 0.9em;
    }

    .actor-list-item:hover, .actor-list-item.active {
      background-color: var(--accent-color);
      color: var(--text-color);
    }

    .expand-button {
      display: block; /* Make it block to center easily */
      margin: 10px auto 20px auto; /* Center the button */
      background-color: var(--nav-bg);
      color: var(--text-color);
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: background-color var(--transition-speed);
    }

    .expand-button:hover {
      background-color: var(--hover-color);
    }

    .actor-details-container {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--nav-bg); /* Separator */
    }

				.actor-detail-item {
								display: flex;
								align-items: flex-start; /* 保持内容顶部对齐 */
								gap: 20px;
								margin-bottom: 20px;
				}

				.actor-detail-image { /* 这是演员图片的 DIV 容器 */
						width: 100px;          /* 明确设置宽度 */
						height: 150px;         /* 明确设置高度 */
						border-radius: var(--border-radius);
						background-color: var(--card-bg); /* 图片加载失败或透明时的背景 */
						flex-shrink: 0;      /* 在flex布局中，防止此容器被压缩 */
						overflow: hidden;      /* 关键！裁剪掉超出此容器尺寸的任何内容 (包括图片) */
						position: relative;    /* 为内部绝对定位的元素（如果需要）建立上下文，也有助于某些情况下的 overflow 行为 */
						cursor: pointer;
						/* 确保没有min-width或min-height干扰 */
						min-width: 100px;
						min-height: 150px;
				}

				.actor-detail-image img { /* 针对 .actor-detail-image 内部的 <img> 标签 */
						display: block;        /* 消除图片下方的额外空白，并使其表现更像块级元素 */
						width: 100%;           /* 图片宽度撑满其父容器 (.actor-detail-image) */
						height: 100%;          /* 图片高度撑满其父容器 (.actor-detail-image) */
						object-fit: cover;     /* 核心！保持图片宽高比，同时填充整个容器。
																															如果图片宽高比与容器不匹配，图片会被裁剪以适应。 */
						object-position: center center; /* 如果发生裁剪，确保图片居中显示 */
				}

				.actor-movies-scrollable {
						flex-grow: 1;
						overflow-x: auto;
						white-space: nowrap;
						padding-bottom: 10px; /* 增加一点padding，防止滚动条遮挡内容 */
            min-height: 200px; /* 确保即使没有海报，也有一定高度，避免塌陷 */
						scrollbar-width: thin;
						scrollbar-color: var(--hover-color) var(--card-bg);
				}
    /* Webkit scrollbar styling */
    .actor-movies-scrollable::-webkit-scrollbar {
        height: 8px;
    }
    .actor-movies-scrollable::-webkit-scrollbar-track {
        background: var(--card-bg);
        border-radius: 4px;
    }
    .actor-movies-scrollable::-webkit-scrollbar-thumb {
        background-color: var(--hover-color);
        border-radius: 4px;
    }


    .actor-movie-poster {
      width: 120px; /* Width of movie posters */
      height: 180px; /* Height of movie posters */
      object-fit: cover;
      border-radius: var(--border-radius);
      margin-right: 15px; /* Space between posters */
      display: inline-block; /* Needed for white-space: nowrap */
      vertical-align: top; /* Align posters to the top */
      cursor: pointer;
      transition: transform 0.2s ease;
      background-color: var(--card-bg); /* Placeholder bg */
    }
    .actor-movie-poster:hover {
        transform: scale(1.05);
    }
    .actor-movie-poster:last-child {
        margin-right: 0;
    }
    /* --- End of Styles for Actors View --- */

    /* --- Styles for Series View (美化修改) --- */
    .series-view-page {
        width: 80%; /* 稍微加宽以容纳内容 */
        max-width: 1200px; /* 限制最大宽度，避免在大屏幕上过宽 */
        margin-left: auto;
        margin-right: auto;
        padding-top: 25px; /* 增加顶部内边距 */
        box-sizing: border-box;
    }
    .series-view-page > .section-title { /* 针对系列视图的标题 */
        margin-bottom: 20px;
        text-align: center; /* 标题居中 */
        color: var(--accent-color); /* 使用强调色 */
    }
    .series-summary-controls {
        margin-bottom: 25px; /* 增加与列表的间距 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px; /* 增加元素间距 */
        padding: 10px 0; /* 给控制区域一点垂直内边距 */
        border-bottom: 1px solid var(--card-bg); /* 添加底部分隔线 */
    }
    #seriesTotalCountSpan {
        font-size: 1em; /* 稍微调大 */
        color: var(--text-color);
    }

    @media (max-width: 768px) {
        .series-view-page {
            width: 95%; 
        }
        .series-summary-controls {
            flex-direction: column;
            align-items: center; /* 居中对齐 */
        }
        .series-summary-controls > div { /* 排序按钮容器 */
            margin-top: 15px;
        }
    }

    .series-item {
        background-color: var(--nav-bg);
        padding: 18px 20px; /* 增加内边距 */

            if (lower > 0) {

                if (upper % perRow === 0 && upper <= target + perRow*2) return upper;

            }
        }
    }

        timeout = setTimeout(later, wait);
    };
}

function setupCarouselLooping() { 
    if (carouselInterval) { clearInterval(carouselInterval); carouselInterval = null; }
    currentCarouselIndex = 0; isCarouselPaused = false;
    const slide = document.getElementById('carouselSlide');
    const container = document.getElementById('randomCarousel');
    if (!slide || !container) return;
    const items = slide.querySelectorAll('.carousel-item:not(.carousel-item-clone)');
    if (items.length <= 1) return;
    
    if (items[0].offsetWidth === 0) {
        console.warn("Carousel items have no width yet, retrying setup.");
        setTimeout(setupCarouselLooping, 200); 
        return;
    }

    const itemWidth = items[0].offsetWidth;
    const itemStyle = window.getComputedStyle(items[0]);
    const itemMarginRight = parseFloat(itemStyle.marginRight) || 0;
    const itemGap = parseFloat(window.getComputedStyle(slide).gap) || 15;
    const itemTotalWidth = itemWidth + Math.max(itemMarginRight, itemGap);

    if (itemTotalWidth === 0) {
        console.warn("Carousel item total width is zero, cannot setup looping.");
        return;
    }

    const existingClones = slide.querySelectorAll('.carousel-item-clone');
    existingClones.forEach(clone => slide.removeChild(clone));
    
    const containerWidth = container.offsetWidth;
    const visibleItemsRoughly = Math.ceil(containerWidth / itemTotalWidth);
    const itemsToCloneCount = Math.min(items.length, visibleItemsRoughly + 3); 
    
    for (let i = 0; i < itemsToCloneCount; i++) {
        if (items[i]) {
            const clone = items[i].cloneNode(true);
            clone.classList.add('carousel-item-clone');
            slide.appendChild(clone);
        }
    }
    const originalItemCount = items.length;

    function scrollNext() {
        if (isCarouselPaused) return;
        currentCarouselIndex++;
        slide.style.transition = 'transform 0.6s ease-in-out';
        slide.style.transform = `translateX(-${currentCarouselIndex * itemTotalWidth}px)`;
        if (currentCarouselIndex >= originalItemCount) {
            setTimeout(() => {
                slide.style.transition = 'none';
                currentCarouselIndex = 0;
                slide.style.transform = `translateX(0)`;
                setTimeout(() => { slide.style.transition = 'transform 0.6s ease-in-out'; }, 50);
            }, 600);
        }
    }
    carouselInterval = setInterval(scrollNext, CAROUSEL_SCROLL_INTERVAL);
    container.addEventListener('mouseenter', () => { isCarouselPaused = true; });
    container.addEventListener('mouseleave', () => { isCarouselPaused = false; });
}

    totalPages = responseData.TotalPages || Math.max(1, Math.ceil(totalItems / window.pageSize));

    const items = responseData.Items || [];

    if (items.length === 0) {
        contentArea.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--secondary-text);">没有找到符合当前筛选条件的影片。</p>';
    } else {
        let title;
        if (currentContentTypeFilter === 'Movie') {
            title = '电影结果';
        } else if (currentContentTypeFilter === 'Series') {
            title = '剧集结果';
        } else {
            title = '所有结果'; 
        }
        contentArea.innerHTML = createMovieCarouselGrid(title, items);
    }
  } catch (error) {
    console.error('加载电影首页数据失败:', error);
    contentArea.innerHTML = '<p class="loading-indicator" style="color: var(--accent-color);">加载内容失败，请检查服务器连接或稍后重试。</p>';
    totalItems = 0; totalPages = 1;
  } finally {
    updateMoviePagination();
  }
}

async function fetchLocalMediaItems(options, returnFullResponse = false) {
    const {
        StartIndex, Limit, SortBy, SortOrder,
        SearchTerm, 
        uniqueidNumFuzzy, 
        uniqueidNumPrefix, 
        Genres, ParentId, IncludeItemTypes,
        personIds, studioIds, seriesName
    } = options;

    const params = new URLSearchParams();
    if (StartIndex !== undefined) params.append('StartIndex', StartIndex);
    if (Limit !== undefined) params.append('Limit', Limit);
    if (SortBy) params.append('SortBy', SortBy);
    if (SortOrder) params.append('SortOrder', SortOrder);

    if (uniqueidNumFuzzy) {
        params.append('uniqueid_num_fuzzy', uniqueidNumFuzzy);
    } else if (uniqueidNumPrefix) {
        params.append('uniqueid_num_prefix', uniqueidNumPrefix);
    } else if (SearchTerm) {
        params.append('SearchTerm', SearchTerm);
    }

    if (Genres) params.append('Genres', Genres);
    if (ParentId) params.append('ParentId', ParentId);
    if (IncludeItemTypes) params.append('IncludeItemTypes', IncludeItemTypes);
    if (personIds) params.append('personIds', personIds);
    if (studioIds) params.append('studioIds', studioIds);
    if (seriesName) params.append('seriesName', seriesName);

    const url = `${MOVIE_API_BASE_URL}/items?${params.toString()}`;
    console.log(`fetchLocalMediaItems: Fetching from URL: ${url}`);

    try {
        const response = await fetch(url);
        if (!response.ok) {
            const errorText = await response.text();
            console.error(`fetchLocalMediaItems: HTTP error! status: ${response.status}, URL: ${url}, Response: ${errorText}`);
            throw new Error(`HTTP error ${response.status}: ${errorText}`);
        }
        const data = await response.json();

        console.log(`fetchLocalMediaItems: Response from URL (${url}):`, JSON.parse(JSON.stringify(data)));

        return returnFullResponse ? data : (data.Items || []);
    } catch (error) {
        console.error(`fetchLocalMediaItems: Fetch failed for URL (${url}):`, error);
        return returnFullResponse ? { Items: [], TotalRecordCount: 0, CurrentPage:1, PageSize: Limit || 20, TotalPages:0 } : [];
    }
}

    const cardWidth = hoverCard.offsetWidth || 400; 
    const cardHeight = hoverCard.offsetHeight || 250; 
    
    let top = window.scrollY + rect.bottom + 10;
    let left = window.scrollX + rect.left + (rect.width / 2) - (cardWidth / 2);
    
    const margin = 10;
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    if (left < margin + window.scrollX) left = margin + window.scrollX;
    if (left + cardWidth > window.scrollX + viewportWidth - margin) {
        left = window.scrollX + viewportWidth - cardWidth - margin;
    }
    if (top + cardHeight > window.scrollY + viewportHeight - margin) {
        top = window.scrollY + rect.top - cardHeight - 10; 
        if (top < window.scrollY + margin) top = window.scrollY + margin; 
    }
    
    hoverCard.style.left = left + 'px';

        const newCardHeight = hoverCard.offsetHeight;
        if (top + newCardHeight > window.scrollY + viewportHeight - margin && (top > window.scrollY + rect.top - newCardHeight -10) ) { 
             top = window.scrollY + rect.top - newCardHeight - 10;

function createLibraryFilterOption(name, id, isChecked) { 
    const filterDiv = document.createElement('div');
    filterDiv.classList.add('library-filter');
    if (isChecked) filterDiv.classList.add('active');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    const uniqueId = `movie-lib-${(id || 'all').replace(/[^a-zA-Z0-9]/g, '-')}`;
    checkbox.id = uniqueId;
    checkbox.value = id; 
    checkbox.checked = isChecked;
    checkbox.addEventListener('change', (e) => {
      toggleMovieLibraryFilter(id, e.target.checked);
    });
    const label = document.createElement('label');
    label.setAttribute('for', uniqueId);
    label.textContent = name;
    filterDiv.addEventListener('click', (e) => {
        if (e.target !== checkbox) {
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
        }
    });
    filterDiv.appendChild(checkbox);
    filterDiv.appendChild(label);
    return filterDiv;
}

function toggleMovieLibraryFilter(libId, isChecked) {
    if (libId === '') { 
        selectedMovieLibraries = isChecked ? [] : selectedMovieLibraries; 
    } else {
        const currentLibs = new Set(selectedMovieLibraries);
        if (isChecked) currentLibs.add(libId);
        else currentLibs.delete(libId);
        selectedMovieLibraries = Array.from(currentLibs);
    }
    currentPage = 1;
    renderLibraryFilters(); 
    fetchLocalMovieGenres(); 
    fetchHomePageData(); 
}

function handleGlobalSearch() {

        return;

    if (isFilteredWorksViewActive) {
        fetchAndDisplayFilteredWorks();
    } else {
        switch (currentView) {
            case 'homepage':

                break;
            case 'actor':
            case 'director':
            case 'studio':
                renderGenericList(); 
                break;
            case 'series':
                renderSeriesList(); 
                break;
            case 'number':
                const activePrefixElement = document.querySelector('#numberPrefixListContainer .actor-list-item.active');
                if (activePrefixElement) {
                    const activePrefix = activePrefixElement.textContent.split(' ')[0];
                    searchByNumberPrefix(activePrefix);
                } else if (document.getElementById('manualNumberPrefixInput').value.trim() !== '') {
                    const manualPrefix = document.getElementById('manualNumberPrefixInput').value.trim();
                    searchByNumberPrefix(manualPrefix);
                } else {
                    console.log("Global search input does not directly filter the Number View prefixes or initiate a new number search without a prefix.");
                }
                break;
            default:
                console.warn("Unknown currentView for global search:", currentView);
                fetchHomePageData(); 
        }
    }
}

async function loadMoviesForSeries(seriesId) {
    const series = allSeriesData.find(s => s.id === seriesId);

    if (series.movies.length > 0 && series.movies.length >= series.movieCount && series.movieCount > 0) {
        if (series.isExpanded) {
            const safeSuffix = generateSafeIdSuffixForSeries(series); 
            const moviesContainerId = `series-movies-${safeSuffix}`;
            const moviesContainer = document.getElementById(moviesContainerId);
            if (moviesContainer) renderSeriesMovies(series, moviesContainer);
        }
        return;
    }
    if (series.movieCount === 0) {
        const safeSuffix = generateSafeIdSuffixForSeries(series); 
        const moviesContainerId = `series-movies-${safeSuffix}`;
        const moviesContainer = document.getElementById(moviesContainerId);
        if (moviesContainer) moviesContainer.innerHTML = '<div class="no-movies-message">此系列暂无影片。</div>';
        return;

            seriesName: series.id,

            SortBy: 'PremiereDate', SortOrder: 'Ascending',
            SearchTerm: currentSearchTerm 
        }, true);
        series.movies = (moviesResponse.Items || []).sort((a, b) => {
            const dateA = a.PremiereDate ? new Date(a.PremiereDate).getTime() : 0;
            const dateB = b.PremiereDate ? new Date(b.PremiereDate).getTime() : 0;
            if (dateA === 0 && dateB === 0) return (a.Name || "").localeCompare(b.Name || "");
            if (dateA === 0) return 1; if (dateB === 0) return -1;
            const dateDiff = dateA - dateB;
            return dateDiff !== 0 ? dateDiff : (a.Name || "").localeCompare(b.Name || "");
        });
        if (series.isExpanded) {
            const safeSuffix = generateSafeIdSuffixForSeries(series); 
            const moviesContainerId = `series-movies-${safeSuffix}`;
            const moviesContainer = document.getElementById(moviesContainerId);
            if (moviesContainer) renderSeriesMovies(series, moviesContainer);
        }
    } catch (err) {
        console.error(`Error loading movies for series "${series.name}":`, err);

    } else {
        contentArea.innerHTML = `<p style="text-align:center;padding:40px;color:var(--secondary-text);">当前页无内容。</p>`;
    }
    updateMoviePagination();
}

function sortItems(items, sortBy, sortOrder) {
    if (!Array.isArray(items) || items.length === 0) return;
    console.log(`客户端排序 ${items.length} 项，按 ${sortBy} (${sortOrder})`);
    items.sort((a, b) => {
        let valA, valB;
        switch (sortBy) {
            case 'SortName':
                valA = a.Name || a.title || ''; valB = b.Name || b.title || '';
                valA = String(valA).toLowerCase(); valB = String(valB).toLowerCase();
                return sortOrder === 'Ascending' ? valA.localeCompare(valB) : valB.localeCompare(valA);
            case 'CommunityRating':
                valA = Number(a.CommunityRating || a.rating) || 0;
                valB = Number(b.CommunityRating || b.rating) || 0;
                break;
            case 'RunTimeTicks': 
                valA = Number(a.RunTimeTicks || a.runtime) || 0; 
                valB = Number(b.RunTimeTicks || b.runtime) || 0;
                break;
            case 'PremiereDate':
                valA = a.PremiereDate || a.premiered || ''; valB = b.PremiereDate || b.premiered || '';
                valA = valA ? new Date(valA).getTime() : 0; valB = valB ? new Date(valB).getTime() : 0;
                if (valA === 0 && valB === 0) return 0; if (valA === 0) return 1; if (valB === 0) return -1;
                break;
            case 'DateCreated': 
                valA = a.DateCreated || a.last_scanned_date || ''; 
                valB = b.DateCreated || b.last_scanned_date || '';
                valA = valA ? new Date(valA).getTime() : 0; valB = valB ? new Date(valB).getTime() : 0;
                if (valA === 0 && valB === 0) return 0; if (valA === 0) return 1; if (valB === 0) return -1;
                break;
            default: return 0;
        }
        const diff = valA - valB;
        if (sortOrder === 'Ascending') return diff;
        return -diff; 
    });
}
function generateSafeIdSuffixForSeries(seriesObject) {
    let baseId = seriesObject.id; 
    if (!baseId || String(baseId).trim() === '') {
        console.warn(`系列 "${seriesObject.name}" 的 ID 为空或无效: "${seriesObject.id}". 将使用基于名称的备用ID。`);
        let seriesNamePart = String(seriesObject.name || 'unknown_series_name_placeholder');
        baseId = `_autogen_${seriesNamePart}`;
    }
    let encodedId = encodeURIComponent(String(baseId));
    let safeSuffix = encodedId
        .replace(/%/g, '_prcnt_')
        .replace(/\./g, '_dot_')
        .replace(/[^a-zA-Z0-9-_]/g, '_'); 
    if (safeSuffix.match(/^[^a-zA-Z_]/)) {
        safeSuffix = 'id_' + safeSuffix;
    }
    if (safeSuffix === "" || safeSuffix === "id_") {
        console.error(`为系列 "${seriesObject.name}" (原始ID: ${seriesObject.id}) 生成的safeIdSuffix为空或无效: "${safeSuffix}". 使用最终备用。`);
        safeSuffix = 'universal_fallback_' + Math.random().toString(36).slice(2, 9);
    }
    return safeSuffix;
}

function toggleUniqueIdSearchMode() {
    isUniqueIdSearchMode = !isUniqueIdSearchMode;
    if (isUniqueIdSearchMode) {
        searchByIdBtn.classList.add('active');
        searchInput.classList.add('unique-id-mode');
        searchInput.placeholder = '搜索番号';

        numberViewPage.style.display = 'none';

    currentSearchTerm = searchInput.value.trim(); 
    handleGlobalSearch(); 
}
async function fetchFuzzyUniqueIdMovies() {
    contentArea.innerHTML = '<div class="loading-indicator">番号模糊搜索中...</div>';
    const startIndex = (currentPage - 1) * window.pageSize;
    try {
        const parentIdFilter = selectedMovieLibraries.length === 1 ? selectedMovieLibraries[0] : null;
        const response = await fetchLocalMediaItems({
            StartIndex: startIndex, 
            Limit: window.pageSize, 
            SortBy: currentSortBy, 
            SortOrder: currentSortOrder, 
            uniqueidNumFuzzy: currentSearchTerm, 
            ParentId: parentIdFilter,
            IncludeItemTypes: currentContentTypeFilter || null 
        }, true);
        totalItems = response.TotalRecordCount || 0;
        totalPages = response.TotalPages || Math.max(1, Math.ceil(totalItems / window.pageSize));
        const items = response.Items || [];
        if (items.length > 0) {
            const searchTitle = currentSearchTerm ? ` (包含 "${currentSearchTerm}")` : '';
            const gridHTML = createMovieCarouselGrid(`番号模糊搜索结果 (${items.length})${searchTitle}`, items);
            contentArea.innerHTML = gridHTML;
        } else {
            contentArea.innerHTML = `<p style="text-align:center;color:var(--secondary-text);padding-top:50px;">未找到包含 "${currentSearchTerm}" 的番号影片。</p>`;
        }
    } catch (err) {
        console.error("Error searching by fuzzy number:", err);
        contentArea.innerHTML = `<p style="text-align:center;color:var(--accent-color);padding-top:50px;">番号模糊搜索失败。</p>`;
    } finally {
        updateMoviePagination(); 
    }
}
