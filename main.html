        if (perRow <= 0) return target; // Avoid division by zero or infinite loop
        let lower = target, upper = target;
        while (true) { // Loop indefinitely until a condition is met or bounds are exceeded
            if (lower > 0) {
                if (lower % perRow === 0) return lower;
            } else {
                if (upper % perRow === 0 && upper <= target + perRow*2) return upper;

            }
        }

    };

function setupCarouselLooping() { 
    if (carouselInterval) { clearInterval(carouselInterval); carouselInterval = null; }
    currentCarouselIndex = 0; isCarouselPaused = false;
    const slide = document.getElementById('carouselSlide');
    const container = document.getElementById('randomCarousel');
    if (!slide || !container) return;
    const items = slide.querySelectorAll('.carousel-item:not(.carousel-item-clone)');
    if (items.length <= 1) return;
    
    if (items[0].offsetWidth === 0) {
        console.warn("Carousel items have no width yet, retrying setup.");
        setTimeout(setupCarouselLooping, 200); 
        return;
    }

    const itemWidth = items[0].offsetWidth;
    const itemStyle = window.getComputedStyle(items[0]);
    const itemMarginRight = parseFloat(itemStyle.marginRight) || 0;
    const itemGap = parseFloat(window.getComputedStyle(slide).gap) || 15;
    const itemTotalWidth = itemWidth + Math.max(itemMarginRight, itemGap);

    if (itemTotalWidth === 0) {
        console.warn("Carousel item total width is zero, cannot setup looping.");
        return;
    }

    const existingClones = slide.querySelectorAll('.carousel-item-clone');
    existingClones.forEach(clone => slide.removeChild(clone));
    
    const containerWidth = container.offsetWidth;
    const visibleItemsRoughly = Math.ceil(containerWidth / itemTotalWidth);
    const itemsToCloneCount = Math.min(items.length, visibleItemsRoughly + 3); 
    
    for (let i = 0; i < itemsToCloneCount; i++) {
        if (items[i]) {
            const clone = items[i].cloneNode(true);
            clone.classList.add('carousel-item-clone');
            slide.appendChild(clone);
        }
    }
    const originalItemCount = items.length;

    function scrollNext() {
        if (isCarouselPaused) return;
        currentCarouselIndex++;
        slide.style.transition = 'transform 0.6s ease-in-out';
        slide.style.transform = `translateX(-${currentCarouselIndex * itemTotalWidth}px)`;
        if (currentCarouselIndex >= originalItemCount) {
            setTimeout(() => {
                slide.style.transition = 'none';
                currentCarouselIndex = 0;
                slide.style.transform = `translateX(0)`;
                setTimeout(() => { slide.style.transition = 'transform 0.6s ease-in-out'; }, 50);
            }, 600);
        }
    }
    carouselInterval = setInterval(scrollNext, CAROUSEL_SCROLL_INTERVAL);
    container.addEventListener('mouseenter', () => { isCarouselPaused = true; });
    container.addEventListener('mouseleave', () => { isCarouselPaused = false; });
}

async function fetchLocalMediaItems(options, returnFullResponse = false) {
    const {
        StartIndex, Limit, SortBy, SortOrder,
        SearchTerm, 
        uniqueidNumFuzzy, 
        uniqueidNumPrefix, 
        Genres, ParentId, IncludeItemTypes,
        personIds, studioIds, seriesName
    } = options;

    const params = new URLSearchParams();
    if (StartIndex !== undefined) params.append('StartIndex', StartIndex);
    if (Limit !== undefined) params.append('Limit', Limit);
    if (SortBy) params.append('SortBy', SortBy);
    if (SortOrder) params.append('SortOrder', SortOrder);

    if (uniqueidNumFuzzy) {
        params.append('uniqueid_num_fuzzy', uniqueidNumFuzzy);
    } else if (uniqueidNumPrefix) {
        params.append('uniqueid_num_prefix', uniqueidNumPrefix);
    } else if (SearchTerm) {
        params.append('SearchTerm', SearchTerm);
    }

    if (Genres) params.append('Genres', Genres);
    if (ParentId) params.append('ParentId', ParentId);
    if (IncludeItemTypes) params.append('IncludeItemTypes', IncludeItemTypes);
    if (personIds) params.append('personIds', personIds);
    if (studioIds) params.append('studioIds', studioIds);
    if (seriesName) params.append('seriesName', seriesName);

    const url = `${MOVIE_API_BASE_URL}/items?${params.toString()}`;
    console.log(`fetchLocalMediaItems: Fetching from URL: ${url}`);

    try {
        const response = await fetch(url);
        if (!response.ok) {
            const errorText = await response.text();
            console.error(`fetchLocalMediaItems: HTTP error! status: ${response.status}, URL: ${url}, Response: ${errorText}`);
            throw new Error(`HTTP error ${response.status}: ${errorText}`);
        }
        const data = await response.json();

        console.log(`fetchLocalMediaItems: Response from URL (${url}):`, JSON.parse(JSON.stringify(data)));

        return returnFullResponse ? data : (data.Items || []);
    } catch (error) {
        console.error(`fetchLocalMediaItems: Fetch failed for URL (${url}):`, error);
        return returnFullResponse ? { Items: [], TotalRecordCount: 0, CurrentPage:1, PageSize: Limit || 20, TotalPages:0 } : [];
    }
}

function sortItems(items, sortBy, sortOrder) {
    if (!Array.isArray(items) || items.length === 0) return;
    console.log(`å®¢æˆ·ç«¯æ’åº ${items.length} é¡¹ï¼ŒæŒ‰ ${sortBy} (${sortOrder})`);
    items.sort((a, b) => {
        let valA, valB;
        switch (sortBy) {
            case 'SortName':
                valA = a.Name || a.title || ''; valB = b.Name || b.title || '';
                valA = String(valA).toLowerCase(); valB = String(valB).toLowerCase();
                return sortOrder === 'Ascending' ? valA.localeCompare(valB) : valB.localeCompare(valA);
            case 'CommunityRating':
                valA = Number(a.CommunityRating || a.rating) || 0;
                valB = Number(b.CommunityRating || b.rating) || 0;
                break;
            case 'RunTimeTicks': 
                valA = Number(a.RunTimeTicks || a.runtime) || 0; 
                valB = Number(b.RunTimeTicks || b.runtime) || 0;
                break;
            case 'PremiereDate':
                valA = a.PremiereDate || a.premiered || ''; valB = b.PremiereDate || b.premiered || '';
                valA = valA ? new Date(valA).getTime() : 0; valB = valB ? new Date(valB).getTime() : 0;
                if (valA === 0 && valB === 0) return 0; if (valA === 0) return 1; if (valB === 0) return -1;
                break;
            case 'DateCreated': 
                valA = a.DateCreated || a.last_scanned_date || ''; 
                valB = b.DateCreated || b.last_scanned_date || '';
                valA = valA ? new Date(valA).getTime() : 0; valB = valB ? new Date(valB).getTime() : 0;
                if (valA === 0 && valB === 0) return 0; if (valA === 0) return 1; if (valB === 0) return -1;
                break;
            default: return 0;
        }
        const diff = valA - valB;
        if (sortOrder === 'Ascending') return diff;
        return -diff; 
    });
}
function generateSafeIdSuffixForSeries(seriesObject) {
    let baseId = seriesObject.id; 
    if (!baseId || String(baseId).trim() === '') {
        console.warn(`ç³»åˆ— "${seriesObject.name}" çš„ ID ä¸ºç©ºæˆ–æ— æ•ˆ: "${seriesObject.id}". å°†ä½¿ç”¨åŸºäºåç§°çš„å¤‡ç”¨IDã€‚`);
        let seriesNamePart = String(seriesObject.name || 'unknown_series_name_placeholder');
        baseId = `_autogen_${seriesNamePart}`;
    }
    let encodedId = encodeURIComponent(String(baseId));
    let safeSuffix = encodedId
        .replace(/%/g, '_prcnt_')
        .replace(/\./g, '_dot_')
        .replace(/[^a-zA-Z0-9-_]/g, '_'); 
    if (safeSuffix.match(/^[^a-zA-Z_]/)) {
        safeSuffix = 'id_' + safeSuffix;
    }
    if (safeSuffix === "" || safeSuffix === "id_") {
        console.error(`ä¸ºç³»åˆ— "${seriesObject.name}" (åŸå§‹ID: ${seriesObject.id}) ç”Ÿæˆçš„safeIdSuffixä¸ºç©ºæˆ–æ— æ•ˆ: "${safeSuffix}". ä½¿ç”¨æœ€ç»ˆå¤‡ç”¨ã€‚`);
        safeSuffix = 'universal_fallback_' + Math.random().toString(36).slice(2, 9);
    }
    return safeSuffix;
}
